<!DOCTYPE html>
<html>
<head>
    <title>Display Entries</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>GPX Data Entries</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>GPX File</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in gpx_data_entries %}
            <tr>
                <td>{{ entry.id }}</td>
                <td>{{ entry.gpx_file.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

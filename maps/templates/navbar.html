<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .navbar.navbar-expand-lg.navbar-dark.bg-dark {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">View GPX Rides</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/map/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/map/gpx_data/">Rides</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/map/upload_gpx">Upload</a>
                  </li>
              </ul>
              <ul class="navbar-nav">
                  {% if user.is_authenticated %}
                      <li class="nav-item">
                          <a class="nav-link" href="#">{{ user.username }}</a>
                      </li>
                      <li class="nav-item">
                          <a id="logout-link" class="nav-link" href="{% url 'logout' %}">Logout</a>
                      </li>
                  {% else %}
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'login' %}">Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'register' %}">Register</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
      </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('logout-link').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent default link behavior
          
          var form = document.createElement('form');
          form.method = 'POST';
          form.action = this.href; // URL from the logout link
          
          var csrfToken = document.createElement('input');
          csrfToken.setAttribute('type', 'hidden');
          csrfToken.setAttribute('name', 'csrfmiddlewaretoken');
          csrfToken.value = "{{ csrf_token }}"; // Django CSRF token
          
          form.appendChild(csrfToken);
          document.body.appendChild(form);
          
          form.submit(); // Submit the form
      });
  </script>
</body>

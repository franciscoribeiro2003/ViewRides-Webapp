{% extends 'base.html' %}
{% block title %}
ADD POI
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Map</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #map {
                    height: 700px; 
                    margin: 20px;
                    border-radius: 5px;}
            .list { margin: 20px;
                    margin-top: 20px;     
                    padding: 10px; 
                    border: 1px solid #ccc; 
                    border-radius: 5px; 
                    max-height: 200px; 
                    overflow-y: auto;
                    text-align: center;}

            th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            }

            table {
                text-align: center;
                width: 100%;
            }

            form {
                text-align: center;
            }
            
            .form-group {
                width: 200px;
            }

        </style>
    </head>
    <body>

        <div id="map"></div>
        <div id="poi-list" class='list'></div>

    </body>
        <script>
            $(document).ready(function () {
                var map = L.map('map').setView([40.505, -0.20], 4);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Function to handle map clicks
                function onMapClick(e) {
                    // Display a popup to add a new POI
                    var popup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent('<form id="poi-form" class="form-group">{% csrf_token %} Name: <input type="text" class="form-control" id="name" placeholder="Name"><br>Description: <textarea id="description" class="form-control" placeholder="Description"></textarea><br><button class="btn btn-primary mb-2" type="submit">Add</button></form>')
                        .openOn(map);
                    
                    // Handle form submission
                    $('#poi-form').submit(function (event) {
                        event.preventDefault();
                        var name = $('#name').val();
                        var description = $('#description').val();
                        var latitude = e.latlng.lat;
                        var longitude = e.latlng.lng;
                        addPOI(name, description, latitude, longitude);
                        map.closePopup();
                    });
                }

                function addPOI(name, description, latitude, longitude) {
                    var csrftoken = getCookie('csrftoken'); // Get the CSRF token
                    // Check if CSRF token is retrieved successfully
                    if (!csrftoken) {
                        console.error('CSRF token not found.');
                        return;
                    }

                    // Make AJAX request with CSRF token
                    $.ajax({
                        url: '/map/api/add_poi/',
                        type: 'POST',
                        headers: {
                            'X-CSRFToken': csrftoken
                        },
                        data: {
                            name: name,
                            description: description,
                            latitude: latitude,
                            longitude: longitude
                        },
                        success: function(data) {
                            console.log('POI added successfully');
                        },
                        error: function(error) {
                            console.error('Error adding POI:', error);
                        }
                    });
                }

                map.on('click', onMapClick);
            });
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        </script>
        <script>
            // Function to fetch and display POIs
            function fetchAndDisplayPOIs() {
                fetch('/map/api/pois/')  // Endpoint to fetch POIs from Django backend
                    .then(response => response.json())
                    .then(data => {
                        // Clear existing POI list
                        const poiList = document.getElementById('poi-list');
                        poiList.innerHTML = '';

                        // Create table and headers
                        const table = document.createElement('table');
                        const headerRow = document.createElement('tr');
                        ['ID', 'Name', 'Latitude', 'Longitude'].forEach(headerText => {
                            const header = document.createElement('th');
                            header.textContent = headerText;
                            headerRow.appendChild(header);
                        });
                        table.appendChild(headerRow);

                        // Create and append rows for each POI
                        data.forEach(poi => {
                            const row = document.createElement('tr');
                            ['id', 'name', 'latitude', 'longitude'].forEach(field => {
                                const cell = document.createElement('td');
                                cell.textContent = poi[field];
                                row.appendChild(cell);
                            });
                            table.appendChild(row);
                        });

                        // Append table to poi-list
                        poiList.appendChild(table);
                    })
                    .catch(error => console.error('Error fetching POIs:', error));
            }

            // Call the function to fetch and display POIs when the page loads
            window.onload = fetchAndDisplayPOIs;
        </script>
</html>
{% endblock %}

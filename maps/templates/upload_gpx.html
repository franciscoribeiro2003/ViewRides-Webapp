{% extends 'base.html' %}

{% block title %}
Upload GPX File
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Upload GPX File</title>
    <style>
        .boxi {
            margin: 0 auto;
            width: 50%;
            padding: 10px;
            border-radius: 10px;
            align-items: center;
            border-color: hsl(240, 55%, 10%);
            border: 2px solid hsl(240, 55%, 10%);
            text-align: center;

            #btn btn-dark, .btn-light {
                padding: 10px;
                margin-top: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="boxi">
    <h2>Upload GPX File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Upload</button>
    </form>
    <!-- buttom to go to /map/import/strava -->
    <button class="btn btn-light"><a href="{% url 'import_strava' %}">Import rides from Strava</a></button>
    </div>

</body>
</html>
{% endblock %}
